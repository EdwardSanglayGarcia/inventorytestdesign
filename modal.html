<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="sample" >
  Launch demo modal
</button>

<!-- large modal -->
<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Modal Body</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModalUpdate" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content" id="modalwindow">
      <div class="modal-header">
        <h3 class="modal-title Title">Update Status: Rejected</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-md-6">
            <div class="md-form mb-3">
              <label data-error="wrong" data-success="right" >Brand</label>
              <input type="text" placeholder="Philscan Travel and Tours" id="tbCaseReportNo" class="form-control validate">
            </div>
            <div class="md-form mb-3">
              <label data-error="wrong" data-success="right" >Supplier</label>
              <input type="text" placeholder="Philscan Travel and Tours" id="tbCaseReportNo" class="form-control validate">
            </div>
            <div class="md-form mb-3">
              <label data-error="wrong" data-success="right" >Specifications</label>
              <input type="text" placeholder="Philscan Travel and Tours" id="tbCaseReportNo" class="form-control validate">
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-3">
              <label data-error="wrong" data-success="right" >Specifications</label>
              <textarea class="form-control" style="resize:none;" id="" rows="3" disabled></textarea>
            </div>
            <div class="md-form mb-3">
              <label data-error="wrong" data-success="right" >Remarks</label>
              <textarea class="form-control" style="resize:none;" id="" rows="3" disabled></textarea>
            </div>


          </div>

        </div>

      </div>

      <div class="modal-footer">
        <button type="button" id="btnRestart" class="btn btn-success btnRestart" data-dismiss="modal">Restart</button>
        <button type="button" id="btnReject" class="btn btn-warning btnReject" data-dismiss="modal">Finalize</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" title="Close">Close</button>
      </div>
    </div>
    <!-- Modal content-->
  </div>
</div>


<script>
$(document).on("click", "#sample", function () {
  $("#sample").modal({
    show:true,
    backdrop:'static'
  });

});

</script>

</body>
</html>
